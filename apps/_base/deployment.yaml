apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-example
  annotations:
    configmap.reloader.stakater.com/reload: "example-config-map"
    secret.reloader.stakater.com/reload: "database-connection-secret"
spec:
  selector:
    matchLabels:
      app: todo-example
  replicas: 1
  template:
    metadata:
      labels:
        app: todo-example
    spec:
      containers:
        - name: todo-example
          image: massfice/test-repo:latest
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: example-config-map
            - secretRef:
                name: database-connection-secret
