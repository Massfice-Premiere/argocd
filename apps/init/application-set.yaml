apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  goTemplate: true
  generators:
  - git:
      repoURL: git@github.com:Massfice-Premiere/argocd.git
      revision: HEAD
      files:
      - path: apps/configs/**.json
  template:
    metadata:
      name: '{{ .app_name }}'
      # labels:
      #   argocd-image-updater.argoproj.io/write-back-method: git
      #   argocd-image-updater.argoproj.io/write-back-target: kustomization
      #   argocd-image-updater.argoproj.io/git-branch: main
      #   {{- range .containers }}
      #   argocd-image-updater.argoproj.io/image-list: {{ .id }}={{ .image }}
      #   argocd-image-updater.argoproj.io/{{ .id }}.update-strategy: {{ .strategy }}
      #   {{- end }}
    spec:
      project: default
      source:
        repoURL: git@github.com:Massfice-Premiere/argocd.git
        targetRevision: HEAD
        path: 'apps/standard/{{ .app_dir }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .app_namespace }}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          selfHeal: true
          prune: true
          allowEmpty: true
