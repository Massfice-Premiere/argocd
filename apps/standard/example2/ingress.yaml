apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    kubernetes.io/ingress.class: nginx
  name: ingress
spec:
  rules:
    - host: example-2.massfice-premiere.online
      http:
        paths:
          - path: /
            backend:
              service:
                name: todo-example
                port:
                  number: 80
            pathType: Prefix
  tls:
    - hosts:
        - example-2.massfice-premiere.online
      secretName: ingress-tls
