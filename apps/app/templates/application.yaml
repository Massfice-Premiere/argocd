apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.app_name }}
  namespace: argocd
  labels:
    {{- range $label := .Values.app_labels }}
    {{ $label.key }}: {{ $label.value }}
    {{- end }}
spec:
  project: default
  source:
    repoURL: {{ .Values.app_repo }}
    targetRevision: HEAD
    path: {{ .Values.app_path }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.app_namespace }}
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true
